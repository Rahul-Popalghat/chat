<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">   
<title> Node server demo</title>
  <style>
    #{box-sizing: border-box;}
    .hd{width:100%;}
    .menuBtn{width: max-content; padding:10px; margin:2px;display:flex; flex-direction:column;border:solid grey; justify-content:space-evenly;}
    .innerStrips{width:2em; height:0.5em; background:grey; display:flex;border:solid white 2px;}
    .menuList{display:none; width:30vw; padding:10px;margin: 5em 1em;}
    .menu{padding:5px; margin-left:1em; }
  </style>
</head>
<body>
<div class="hd">
 <div class="menuBtn">
   <div class="innerStrips"></div>
   <div class="innerStrips"></div>
   <div class="innerStrips"></div>
 </div>
</div>
<div class="menuList">
  <div class="menu">Home</div>
  <div class="menu">About Us</div>
  <div class="menu">Contact and Feedback</div>
</div>
<script src="server.js"></script>
<script>
  var menuBtn = document.querySelctor(".menuBtn");
  var menuList = document.querySelector(".menuList");
  menuBtn.addEventListener("click", function(){
    menuList.setAttribute("style", "display: inline-block; position:absolute; left:0; top:0;");
    alert("menuBtn clicked");
  menuList.addEventListener("click", function(event){
  if(event.target !== menuList){
  menuList.style.display = "none";
    alert("clicked outside hence closing menuList");
  }
    else{
      menuList.style.display ="inline-block";
     alert("clicked,on list hence remain open");
  }
    }
</script>
</body>

</html>
